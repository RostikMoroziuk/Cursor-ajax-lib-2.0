<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Test GitHub api</title>
</head>

<body>
  <!--Header section-->
  <header class="header">
    <h1 class="task-name">GitHub &amp; own js plugin</h1>
  </header>
  <!--End header section-->

  <!--Main section-->
  <main class="main">
    <form class="new-request" id="request">
      <div class="inputs">
        <!--Method-->
        <div class="form-group column method-col">
          <label>User.function
            <select class="form-control" id="method">
              <option id="list" data-method="list">list()</option>
              <option id="get" data-method="get">get(id)</option>
            </select>
          </label>
        </div>
        <!--ID for get method-->
        <div class="form-group column url-col">
          <label>ID
            <div class="input-group">
              <input type="number" class="form-control" min="1" id="id" value="1" disabled>
            </div>
          </label>
        </div>
        <!--New name if needed-->
        <div class="form-group column request-headers">
          <label>New name
            <input type="text" class="form-control" id="new-name" placeholder="set new name to change">
          </label>
        </div>
      </div>
      <input class="btn btn-add" type="submit" value="Send" id="send">
    </form>

    <!--Response-->
    <textarea class="form-control response-field" rows="30" id="response" readonly></textarea>

  </main>
  <!--End main-->

  <!--Footer section-->
  <footer class="footer">
    &copy;Copyright 2017 <a href="https://www.linkedin.com/in/rostyslav-moroziuk/">Rostyslav Moroziuk</a>
  </footer>
  <!--End footer section-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/ajax.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
